<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" xmlns:form="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/resources/style.css}">


    <title>Harteraad Beweegmaatjes</title>
</head>

<body>

<nav class="shadow-sm navbar">
    <div class="container">
        <div class="d-flex">
            <img th:src="@{/resources/pictures/Harteraad_hart.png}" alt="" height="100%" width="100%">
            <h2 class="">Harteraad <p class="txt-m text-right d-flex align-items-start justify-content-end">Beweegmaatjes
            </p>
            </h2>
        </div>
    </div>
</nav>

<div>
    <form class="form-horizontal" th:object="${contact}" th:action="@{/manuallyAddVolunteer}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label class="col-sm-2 control-label">Naam:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" required  th:field="*{Name}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Geboortedatum:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" required  th:field="*{birthDate}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Geslacht:</label>
            <div class="col-sm-10">
                <select class="form-control" th:field="*{sex}">
                    <option value="man">man</option>
                    <option value="vrouw">vrouw</option>
                    <option value="anders">anders</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Woonplaats:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" required th:field="*{city}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Adres:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" required  th:field="*{address}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Telefoonnummer:</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" required  th:field="*{phone}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" required  th:field="*{email}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Beweegmaatje van:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" required  th:field="*{patient}"/>
            </div>
        </div>
</div>
<div class="row">
    <button type="submit" class="btn btn-default">Submit</button>
</div>
</form>

</div>





<footer class="fixed-bottom">
    <div class="footertext">
        <b>Contact</b><br>
        Tel: 088 1111 600<br>
        info@harteraad.nl<br>

        <b>Bezoekadres</b><br>
        Prinses Catharina-Amaliastraat 10<br>
        2496 XD Den Haag<br>


    </div>
</footer>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>
</body>


</html>
